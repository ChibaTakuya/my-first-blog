{% load static %}
<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    </head>
    
<body>
    <div class="page-header">
        <h1>Django Girls Blog</h1>
    </div>
    
    <div class="home-menu">
        <ul>
            <li><a href="{% url 'post_list' %}">ホーム</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'post_new' %}">記事の投稿</a></li>
                <li><a href="{% url 'mypage' %}">マイページ</a></li>
                <li><a href="{% url 'account_logout' %}">ログアウト</a></li>
                <li><a href="{% url 'account_change_password' %}">パスワード変更</a></li>
            {% else %}
                <li><a href="{% url 'account_login' %}">ログイン</a></li>
                <li><a href="{% url 'account_signup' %}">ユーザ登録</a></li>
            {% endif %}
        </ul>
    </div>
    
    <div class="content">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
